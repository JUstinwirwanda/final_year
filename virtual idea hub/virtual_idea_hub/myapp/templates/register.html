<!-- register.html -->

{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="register-form" style="background-color: #f9f9f9; max-width: 400px; margin: 0 auto; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; margin-bottom: 20px;">Register</h1>

        <form method="post" action="{% url 'register' %}" class="form">
            {% csrf_token %}
            <fieldset>
                <legend style="font-weight: bold; margin-bottom: 10px;">User Information</legend>
                {{ form.as_p }}  <!-- Render form fields -->
            </fieldset>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: #fff; font-size: 16px; cursor: pointer;">Register</button>
        </form>
    </div>
</div>
{% endblock %}
