<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
</head>
<body>
    <h1>Account Verification</h1>
    <p>Hello {{ user.username }},</p>
    <p>Thank you for registering with {{ site_name }}. Please enter the OTP below to verify your email address:</p>
    <p>Your OTP is: <strong>{{ otp }}</strong></p>
    <p>If you didn't create an account on {{ site_name }}, please ignore this email.</p>
    <p>Regards,<br>{{ site_name }} Team</p>
</body>
</html>
