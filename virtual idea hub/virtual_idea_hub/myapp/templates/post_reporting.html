{% extends 'base.html' %}

{% block title %}Post Reporting{% endblock %}

{% block content %}
<div class="container">
    <h1>Post Reporting</h1>
    <form method="post" action="{% url 'post_reporting' %}" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="report-name">Report Name:</label>
            <input type="text" class="form-control" id="report-name" name="report_name" placeholder="Enter report name" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
        </div>
        <div class="form-group">
            <label for="report-description">Report Description:</label>
            <textarea class="form-control" id="report-description" name="report_description" rows="4" placeholder="Enter report description" required></textarea>
        </div>
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" class="form-control" id="first-name" name="first_name" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" class="form-control" id="last-name" name="last_name" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
            <label for="registration-number">Registration Number:</label>
            <input type="text" class="form-control" id="registration-number" name="registration_number" placeholder="Enter registration number" required>
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" class="form-control" id="department" name="department" placeholder="Enter department" required>
        </div>
        <div class="form-group">
            <label for="school">School:</label>
            <input type="text" class="form-control" id="school" name="school" placeholder="Enter school" required>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Enter telephone number" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
